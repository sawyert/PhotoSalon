
database:
  driverClass: org.postgresql.Driver
  user: photosalon
  password: photosalon
  url: jdbc:postgresql://sokar/photosalon
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* PhotoSalon healthcheck */ SELECT 1"
  initialSize: 1
  minSize: 1
  maxSize: 3
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute
  
swagger:
  # a comma separated string of the packages that contain your @Api annotated resources
  resourcePackage: uk.co.drumcoder.photosalon